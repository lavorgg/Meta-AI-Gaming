<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo Nlw Esports">
  </header>  


    <main>
      <section>
          <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, builds, ou dicas para seus jogos!</p>

          <form id="form">
            <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

            <select id="gameSelect">
            <option value="">Selecione o jogo</option>"
            <option value="cs">Counter Strike</option>
            <option value="apex">Apex Legends</option>
            <option value="fortnite">Fortnite</option>
            <option value="minecraft">Minecraft</option>
            </select>

            <input id="questionInput" type="text" placeholder="Ex: Melhor rush para bomb B na Mirage..." required>

            <button id="askButton">
              Perguntar
            </button>
          </form>

          
          <div id="aiResponse" class="hidden">
            <div class="response_content"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="./script.js"></script>
</body>
</html>
